---
# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Using uv installer to speed up the build
# https://docs.readthedocs.io/en/stable/build-customization.html#install-dependencies-with-uv
build:
    os: ubuntu-22.04
    tools:
        python: '3.11'
    jobs:
        # Use uv to speed up the build
        # https://docs.readthedocs.io/en/stable/build-customization.html#install-dependencies-with-uv
        pre_create_environment:
            - asdf plugin add uv
            - asdf install uv 0.5.15
            - asdf global uv 0.5.15
        create_environment:
            - uv venv
        install:
            - uv pip install .[docs]
        build:
            html:
                - uv run sphinx-build -W --keep-going -d _build/doctrees -D language=en -b html docs/source $READTHEDOCS_OUTPUT/html
