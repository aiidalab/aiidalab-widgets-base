# Run basic tests for this app on the latest aiidalab-docker image.

name: continuous-integration

on:
  [push, pull_request]

jobs:

  pre-commit:
    # Adapted from: https://github.com/CasperWA/voila-optimade-client

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install $(python -c '\
          import json;\
          setup_json = json.load(open("setup.json"));\
          print(" ".join(setup_json["extras_require"]["pre-commit"]))')

    - name: Run pre-commit
      run: pre-commit run --all-files || ( git status --short ; git diff ; exit 1 )

  test-app:

    needs: [pre-commit]

    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        tag: [ stable, latest ]
        browser: [ chrome, firefox ]
      fail-fast: false

    steps:

      - name: Check out app
        uses: actions/checkout@v2

      - name: Test app
        uses: aiidalab/aiidalab-test-app-action@v2
        with:
          image: aiidalab/aiidalab-docker-stack:${{ matrix.tag }}
          browser: ${{ matrix.browser }}
