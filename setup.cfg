[metadata]
name = aiidalab_widgets_base
version = attr: aiidalab_widgets_base.__version__
description = Reusable widgets for AiiDAlab applications.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/aiidalab/aiidalab-widgets-base
author = The AiiDAlab team
author_email = aiidalab@materialscloud.org
license = MIT
license_file = LICENSE.txt
classifiers =
    Development Status :: 5 - Production/Stable
    Framework :: AiiDA
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only

[options]
packages = find:
install_requires =
    aiida-core>=2.0,<3
    aiidalab-eln>=0.1.2,~=0.1
    ansi2html~=1.6
    bokeh~=2.0
    humanfriendly~=10.0
    ipytree~=0.2
    more-itertools~=8.0
    nglview~=3.0
    optimade-client==2022.9.19
    scikit-learn~=0.24
    vapory~=0.1.2
    ipywidgets~=7.7
    PyCifRW~=4.4
    ase~=3.18
    spglib~=1.14
python_requires = >=3.8
include_package_data = True
zip_safe = False

[options.extras_require]
dev =
    bumpver==2021.1114
    pre-commit==2.10.1
docs =
    MarkupSafe<2.1
    myst-nb
    pydata-sphinx-theme
    sphinx
    sphinxcontrib-contentui
    sphinxcontrib-details-directive
tests =
    pytest~=6.0
    pytest-docker~=1.0
    pytest-selenium~=4.0
    webdriver-manager~=3.8

[flake8]
ignore =
    E501  # Line length handled by black.
    W503  # Line break before binary operator, preferred formatting for black.
    E203  # Whitespace before ':', preferred formatting for black.
    aiidalab_widgets_base/__init__.py E402  # module level import not at top of file
exclude =
    docs/

[bumpver]
current_version = "v2.0.0a1"
version_pattern = "vMAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "Bump version {old_version} -> {new_version}"
commit = True
tag = True
push = True

[bumpver:file_patterns]
aiidalab_widgets_base/__init__.py =
    __version__ = "{pep440_version}"
